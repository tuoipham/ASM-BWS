<article ng-controller="youtubeController">
    <div class="modal" ng-show="isShowing">
        <span class="close" ng-click="closeModal();">&times;</span>
        <iframe class="modal-content" id="video-frame" width="700" height="415"
                src="" frameborder="0" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div>
        <div class="video" ng-repeat="video in listVideo" ng-click="showVideo(video.id.videoId)">
            <img ng-src="{{video.snippet.thumbnails.medium.url}}">
            <div class="title">
                {{video.snippet.title}}
            </div>
        </div>
    </div>
</article>
